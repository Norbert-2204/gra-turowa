<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/ulepszona.css" />
    <link rel="stylesheet" href="css/skills.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overlock+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="monster-sections">
      <div class="monster-placements">
        <div class="monster-block">
          <img src="img/rycerz.jpg" class="image-parameters" />
          <p>Holy Knight</p>
          <p class="knight-hp">HP: 3000</p>
          <button class="target" data-target="holy-knight">
            Select target
          </button>
        </div>
        <div class="monster-block">
          <img src="img/smok.png" class="image-parameters" />
          <p>Ancient Dragon</p>
          <p class="dragon-hp">HP: 9999</p>
          <button class="target" data-target="ancient-dragon">
            Select target
          </button>
        </div>
        <div class="monster-block">
          <img src="img/crucible-knight.jpg" class="image-parameters" />
          <p>Crucible Knight</p>
          <p class="crucible-hp">HP: 5000</p>
          <button class="target" data-target="crucible-knight">
            Select target
          </button>
        </div>
      </div>
    </div>
    <div class="heroes-buttons">
      <button data="warrior-button-id" id="warriorBtn" class="btn">
        Warrior
      </button>
      <button data="defender-button-id" id="defenderBtn" class="btn">
        Defender
      </button>
      <button data="healer-button-id" id="healerBtn" class="btn">Healer</button>
      <button data="sorcerer-button-id" id="sorcererBtn" class="btn">
        Sorcerer
      </button>
      <button data="spellblade-button-id" id="spellbladeBtn" class="btn">
        Spellblade
      </button>
      <button data="druid-button-id" id="druidBtn" class="btn">Druid</button>
    </div>
    <div class="info-display">Defeat extremely dangerous foes!</div>

    <div class="player-section js-player-section">
      <div class="player-placement js-player-placement"></div>
    </div>

    <script src="data/ulepszona.js" type="module"></script>
    <!-- <script src="data/testy.js"></script> -->
  </body>
</html>
